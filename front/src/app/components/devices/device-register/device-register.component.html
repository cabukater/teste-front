<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-3 text-center">Registrar Dispositivo</h2>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="deviceForm" (ngSubmit)="addDevice()">
            <div class="mb-3">
              <label for="name" class="form-label">Nome:</label>
              <input id="name" type="text" formControlName="name" class="form-control" placeholder="Digite o nome do dispositivo">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrição:</label>
              <input id="description" type="text" formControlName="description" class="form-control" placeholder="Descreva o dispositivo">
            </div>
            <div class="mb-3">
              <label for="manufacturer" class="form-label">Fabricante:</label>
              <input id="manufacturer" type="text" formControlName="manufacturer" class="form-control" placeholder="Nome do fabricante">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Dispositivo</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
